{% extends "global/partials/autenticacao.html" %}

{% block title %}{{title}}{% endblock title %}

{% block id %}
    formCadastro
{% endblock id %}

{% block content %}
    <form action="">
        <div class="m-3">
            <label for="email" class="form-label fw-bold">E-mail</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="m-3">
            <label for="nome" class="form-label fw-bold">Nome do usuário</label>
            <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="m-3">
            <label for="senha" class="form-label fw-bold">Senha</label>
            <input type="password" id="senha" class="form-control" required>
        </div>
        <div class="m-3">
            <label for="senha" class="form-label fw-bold">Confirme sua senha</label>
            <input type="password" id="senha" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-dark mb-2">Cadastrar</button>
        <span class="linha"></span>
        <h6 class="mb-3 fw-bold">Já tem conta?<a href="{% url "autenticacao:login" %}" class="login m-1">Login</a></h6>
    </form>
{% endblock content %}
