{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="Website Icon" type="png" href="{% static 'global/lib/Iconpag.png' %}"/>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <title>Dream Sketch {% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static '/global/boostrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/global/css/style.css' %}">
        <link rel="stylesheet" href="{% block css %}{% endblock css %}">
    </head>
    <body>
        <header class="bg-dark">
            <section>
                <div class="container">
                    <div class="d-flex">
                        <div class="text-center col col-lg-11 col-sm-5">
                            <img src="{% static 'global/lib/League-of-Legends-Logo.png' %}" alt="Logo League of Legends" style="width: 120px;">
                        </div>
                        <div class="mt-3" id="buttonsheader">
                            <a href="{% url "autenticacao:login" %}">
                                <button class="btn btn-dark login">Login</button>
                            </a>
                            <a href="{% url "autenticacao:cadastro" %}">
                                <button class="btn btn cadastro">Cadastro</button>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <div class="row">
            <div class="col-2">
                <nav class="navbar bg-dark flex-column nav-pills">
                    <div class="navbar-brand">
                        <img src="{% static 'global/lib/Dream Sketch.png' %}" alt="Logo Site">
                    </div>
                    <ul class="navbar-nav d-block">
                        <li class="nav-item mt-3">
                            <a href="{% url "home:home" %}" class="nav-link">
                                <div class="ico_nome d-flex" id="icones">
                                    <span  class="espacoNav"></span>
                                    <i class="bi bi-house"></i> 
                                    <h6>Home</h6>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url "monte_seu_time:home" %}" class="nav-link">
                                <div class="ico_nome d-flex" id="icones">
                                    <span  class="espacoNav"></span>
                                    <i class="bi bi-dpad"></i>
                                    <h6>Monte seu Time</h6>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url "campeonatos:home" %}" class="nav-link">
                                <div class="ico_nome d-flex" id="icones">
                                    <span  class="espacoNav"></span>
                                    <i class="bi bi-trophy"></i>
                                    <h6>Campeonato</h6>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url "partidas:home" %}" class="nav-link">
                                <div class="ico_nome d-flex" id="icones">
                                    <span class="espacoNav"></span>
                                    <i class="bi bi-calendar-week"></i>
                                    <h6>Partidas</h6>
                                </div>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            {% block content %}{% endblock content %}
        </div>
    <script src="{% static '/global/boostrap/bootstrap.bundle.min.js' %}"></script>
</html>
