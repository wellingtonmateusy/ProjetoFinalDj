{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="Website Icon" type="png" href="{% static 'global/lib/Iconpag.png' %}"/>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <title>Dream Sketch {% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static '/global/boostrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/global/css/style.css' %}">
    </head>
    <body class="bodyLogin">
        <div class="row">
            <div class="col-5"></div>
            <div class="col-3 bg-dark rounded {% block id %}{% endblock id %}">
                <a href="{% url "home:home" %}">
                    <img src="{% static 'global/lib/Dream Sketch.png' %}" alt="" class="w-100 mt-2">
                </a>
                {% block content %}{% endblock content %}
            </div>
            <div class="col-5"></div>
        </div>
    </body>
    <script src="{% static '/global/boostrap/bootstrap.bundle.min.js' %}"></script>
</html>
